<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IMAGA GALERY</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="nav">
      <div class="nav-logo">Affol√©</div>
      <div class="nav-item">Image Galery</div>
    </nav>

    <div class="container">
      <div class="img-names col">
        <div class="img-name" data-img="1">
          <div class="name">Azure</div>
          <div class="name-revealer"></div>
        </div>

        <div class="img-name" data-img="2">
          <div class="name">Euphoria</div>
          <div class="name-revealer"></div>
        </div>

        <div class="img-name" data-img="3">
          <div class="name">Scratcher</div>
          <div class="name-revealer"></div>
        </div>

        <div class="img-name" data-img="4">
          <div class="name">Resplendent</div>
          <div class="name-revealer"></div>
        </div>

        <div class="img-name" data-img="5">
          <div class="name">Magnification</div>
          <div class="name-revealer"></div>
        </div>

        <div class="img-name" data-img="6">
          <div class="name">Ember</div>
          <div class="name-revealer"></div>
        </div>

        <div class="img-name" data-img="7">
          <div class="name">Pistill</div>
          <div class="name-revealer"></div>
        </div>
      </div>

      <div class="img-preview col">
        <div class="img-preview-container">
          <img src="./images/1.png" alt="" />
        </div>
      </div>
    </div>

    <div class="img-modal">
      <nav class="modal-nav">
        <div class="close-btn">
          <div class="btn">Close</div>
          <div class="btn-revealer"></div>
        </div>
      </nav>

      <div class="img-view">
        <img src="./images/1.png" alt="" />
      </div>

      <div class="img-modal-name">
        <div class="modal-name">Azure</div>
        <div class="modal-name-revealer"></div>
      </div>
    </div>

    <!--Gsap CDN-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <!--javaScript-->
    <script src="main.js"></script>
  </body>
</html>
